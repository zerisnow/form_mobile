<!doctype html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.js"></script>
    <title>Form</title>
</head>
<body>
<header>
    <h2 class="title">Formulário</h2>
</header>

<div class="container">

    <div>
        <input type="text" name="nome" id="nome" placeholder="Nome">
    </div>

    <div>
        <input type="text" name="profissao" id="profissao" placeholder="Profissão">
    </div>

    <div>
        <input type="number" name="idade" id="idade" placeholder="Idade">
    </div>

    <div>
        <select name="options" id="option">
            <option value="music">Musica</option>
            <option value="movie">Filme</option>
            <option value="game">Game</option>
        </select>
    </div>

    <div>
        <textarea name="obs" id="obs" placeholder="Observações"></textarea>
    </div>

    <button type="button" class="btn btn-success">Enviar</button>

</div>

</body>
</html>
